<html lang="en">
<head>

<body>
    <section class="container">

        <form id="my-form">
            <h1>Add User</h1>
            <div>
                <label for="name"> Name: </label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email"> Email: </label>
                <input type="text" id="email">
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>
        
    
    </section>

    <script>
/*        let items_new = document.getElementsByClassName('item');
        items_new[0].textContent = 'Hello';

        items_new[1].style.color = 'yellow';
*/  
        const btn = document.querySelector('.btn')

        // Hover over submit button to view functionalities
        btn.addEventListener('click', (event_new) => {
            event_new.preventDefault();
            document.querySelector('#my-form').style.background = 'blue';
            console.log('click');
        });

        btn.addEventListener('mouseover', (event_new1) => {
            event_new1.preventDefault();
            document.querySelector('#my-form').style.background = '#ccc';
            console.log('mouseover');
        });

        btn.addEventListener('mouseout', (event_new2) => {
            event_new2.preventDefault();
            document.querySelector('#my-form').style.background = 'red';
            console.log('mouseout');
        })
    </script>
</body>
</html>
